<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transcrypt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="dark bg-gray-900 text-gray-100">

  <div class="max-w-6xl mx-auto p-6 space-y-8">
    <!-- Header -->
    <header class="text-center">
      <h1 class="text-4xl font-bold">Transcrypt</h1>
      <p class="text-gray-400 mt-1">Track and manage your financial transactions</p>
    </header>

    <!-- Add Transaction Form -->
    <section class="bg-gray-800 shadow rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4">Add New Transaction</h2>
      <form id="transactionForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div>
          <label class="block mb-1 font-medium">Date</label>
          <input type="date" id="date" class="w-full border border-gray-700 rounded p-2 bg-gray-900 text-white" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Description</label>
          <input type="text" id="description" class="w-full border border-gray-700 rounded p-2 bg-gray-900 text-white" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Paid To / From</label>
          <input type="text" id="paidToFrom" class="w-full border border-gray-700 rounded p-2 bg-gray-900 text-white" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Amount</label>
          <input type="number" step="0.01" id="amount" class="w-full border border-gray-700 rounded p-2 bg-gray-900 text-white" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Type</label>
          <select id="type" class="w-full border border-gray-700 rounded p-2 bg-gray-900 text-white" required>
            <option value="">Select</option>
            <option value="debit">Debit</option>
            <option value="credit">Credit</option>
          </select>
        </div>
        <div class="flex items-end">
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
            Add Transaction
          </button>
        </div>
      </form>
    </section>

    <!-- Transaction Filters -->
    <section class="bg-gray-800 shadow rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4">Transaction History</h2>
      <div class="mb-4 space-x-2">
        <button class="filter-btn bg-gray-700 text-white px-3 py-1 rounded hover:bg-gray-600" data-filter="all">All</button>
        <button class="filter-btn bg-gray-700 text-white px-3 py-1 rounded hover:bg-gray-600" data-filter="today">Today</button>
        <button class="filter-btn bg-gray-700 text-white px-3 py-1 rounded hover:bg-gray-600" data-filter="week">This Week</button>
        <button class="filter-btn bg-gray-700 text-white px-3 py-1 rounded hover:bg-gray-600" data-filter="month">This Month</button>
        <button class="filter-btn bg-gray-700 text-white px-3 py-1 rounded hover:bg-gray-600" data-filter="year">This Year</button>
      </div>

      <!-- Transactions Table -->
      <div class="overflow-x-auto">
        <table class="w-full table-auto text-left border border-gray-700">
          <thead class="bg-gray-700 text-white">
            <tr>
              <th class="p-2 border border-gray-600">Date</th>
              <th class="p-2 border border-gray-600">Description</th>
              <th class="p-2 border border-gray-600">Paid To / From</th>
              <th class="p-2 border border-gray-600">Type</th>
              <th class="p-2 border border-gray-600 text-right">Amount</th>
              <th class="p-2 border border-gray-600 text-center">Delete</th>
            </tr>
          </thead>
          <tbody id="transactionTableBody">
            <!-- Transactions will be inserted here -->
          </tbody>
        </table>
      </div>

      <!-- Export Buttons -->
      <div class="mt-6 flex gap-4 flex-wrap">
        <button id="exportTxt" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">Export to TXT</button>
        <button id="exportExcel" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600">Export to Excel</button>
      </div>
    </section>
  </div>


  <script>
// Required libraries: xlsx.full.min.js, docx.umd.min.js, html2pdf.bundle.min.js

const transactions = JSON.parse(localStorage.getItem("transactions") || "[]")
let currentFilter = "all"

function saveToLocalStorage() {
  localStorage.setItem("transactions", JSON.stringify(transactions))
}

function addTransactionToTable(transaction) {
  const tbody = document.getElementById("transactionTableBody")
  const tr = document.createElement("tr")
  tr.innerHTML = `
    <td class="p-2 border">${transaction.date}</td>
    <td class="p-2 border">${transaction.description}</td>
    <td class="p-2 border">${transaction.paidToFrom}</td>
    <td class="p-2 border">${transaction.type}</td>
    <td class="p-2 border text-right">${transaction.type === "credit" ? "+" : "-"}AED ${Number(transaction.amount).toFixed(2)}</td>
    <td class="p-2 border text-center">
      <button onclick="deleteTransaction('${transaction.id}')" class="text-red-500">ðŸ—‘</button>
    </td>
  `
  tbody.appendChild(tr)
}

function renderTable() {
  document.getElementById("transactionTableBody").innerHTML = ""
  const filtered = getFilteredTransactions()
  filtered.forEach(addTransactionToTable)
}

function getFilteredTransactions() {
  const now = new Date()
  const today = new Date(now.getFullYear(), now.getMonth(), now.getDate())
  const weekStart = new Date(today.getTime() - today.getDay() * 86400000)
  const monthStart = new Date(now.getFullYear(), now.getMonth(), 1)
  const yearStart = new Date(now.getFullYear(), 0, 1)

  return transactions.filter(t => {
    const tDate = new Date(t.date)
    switch (currentFilter) {
      case "today": return tDate >= today
      case "week": return tDate >= weekStart
      case "month": return tDate >= monthStart
      case "year": return tDate >= yearStart
      default: return true
    }
  })
}

function getFilterLabel(filter) {
  switch (filter) {
    case "today": return "Today"
    case "week": return "This Week"
    case "month": return "This Month"
    case "year": return "This Year"
    default: return "All"
  }
}

function getFilename(extension) {
  const label = getFilterLabel(currentFilter || "all")
  return `Moonwhite ${label} Transaction Statement.${extension}`
}

function deleteTransaction(id) {
  const index = transactions.findIndex(t => t.id === id)
  if (index !== -1) {
    transactions.splice(index, 1)
    saveToLocalStorage()
    renderTable()
  }
}

document.getElementById("transactionForm").addEventListener("submit", (e) => {
  e.preventDefault()
  const date = document.getElementById("date").value
  const description = document.getElementById("description").value
  const paidToFrom = document.getElementById("paidToFrom").value
  const amount = document.getElementById("amount").value
  const type = document.getElementById("type").value

  if (!date || !description || !paidToFrom || !amount || !type) {
    alert("Please fill all fields")
    return
  }

  const newTransaction = {
    id: Date.now().toString(),
    date,
    description,
    paidToFrom,
    amount,
    type,
  }

  transactions.push(newTransaction)
  saveToLocalStorage()
  renderTable()
  e.target.reset()
})

document.querySelectorAll(".filter-btn").forEach((btn) =>
  btn.addEventListener("click", () => {
    currentFilter = btn.dataset.filter
    renderTable()
  })
)

// Export to TXT
document.getElementById("exportTxt").addEventListener("click", () => {
  const lines = getFilteredTransactions().map(t =>
    `${t.date} | ${t.description} | ${t.paidToFrom} | ${t.type.toUpperCase()} | AED ${Number(t.amount).toFixed(2)}`
  )
  const blob = new Blob([lines.join("\n")], { type: "text/plain" })
  const a = document.createElement("a")
  a.href = URL.createObjectURL(blob)
  a.download = getFilename("txt")
  a.click()
  URL.revokeObjectURL(a.href)
})

// Export to Excel
document.getElementById("exportExcel").addEventListener("click", () => {
  const wsData = [["Date", "Description", "Paid To/From", "Type", "Amount (AED)"]]
  getFilteredTransactions().forEach(t => {
    wsData.push([
      t.date,
      t.description,
      t.paidToFrom,
      t.type,
      `AED ${Number(t.amount).toFixed(2)}`
    ])
  })
  const wb = XLSX.utils.book_new()
  const ws = XLSX.utils.aoa_to_sheet(wsData)
  XLSX.utils.book_append_sheet(wb, ws, "Transactions")
  XLSX.writeFile(wb, getFilename("xlsx"))
})


// Initial render
renderTable()

  </script>
<!-- SheetJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<!-- docx.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.umd.min.js"></script>

<!-- html2pdf.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>


</body>
</html>
